<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #boarder{
        border:solid 5px blue;
        -webkit-border-radius:20px;
        -moz-border-radius:20px;
        border-radius:20px;
    }

</style>
<script language="JavaScript">
    function checkRealName() {
        var str = form1.realName.value;

        if(str == ""){
            alert("请输入真实姓名！");
            form1.realName.onfocus();
            return;
        }else{
            var objExp = /[\u4E00-\u9FA5]{2,}/;
            if(objExp.test(str)==true){
                alert("您输入的真实姓名正确！");
            }else{
                alert("您输入的真实姓名不正确！");
            }
        }
    }

</script>
<body>

<form id="boarder" name="form1" method="post" action="">
    请输入真实姓名：
    <input name="realName" type="text" id="realName" size="40">
    <br><br>
    <input name="button" type="button" class="btn_grey" onclick="checkRealName()" value="检测">



</form>

</body>
</html>
